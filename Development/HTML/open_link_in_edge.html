<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open link in Microsoft Edge</title>
</head>
<body>
    <ul>
        <li>
            <a href="https://www.google.com">Open link in Microsoft Edge</a>
        </li>
    </ul>
    <script text/javascript>       
        let is_edge_browser = false; 

        let userAgentData = navigator.userAgentData;

        if (userAgentData) {
            let brands = userAgentData.brands;
            brands.forEach(function(val) {
                if (val.brand == "Microsoft Edge") {
                    is_edge_browser = true;
                }
            });
        }

        if (!is_edge_browser) {
            let links = document.getElementsByTagName("a");
            for (let i = 0; i < links.length; i++) {
                links[i].href = 'microsoft-edge:' + links[i].href;
            }
        }
    </script>
</body>
</html>
