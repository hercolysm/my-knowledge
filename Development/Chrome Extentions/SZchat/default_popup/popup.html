<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div id="container-login" class="hide">
            <div id="aviso-site-nao-suportado" class="hide">
                Não é possível consultar atendimentos nessa página.
            </div>
            <div id="div-login" class="hide">
                <div id="logo-szchat">
                    <div class="logo">
                        <img src="../images/logo_szchat.svg" alt="logo" class="brand">
                    </div>
                </div>
                <form id="form-login">
                    <p id="login-msg">Realize o login para consultar atendimentos</p>
                    <div class="form-control">
                        <label for="">E-mail</label>
                        <input type="email" name="email" id="email" class="input_login" required>
                    </div>
                    <div class="form-control">
                        <label for="">Senha</label>
                        <input type="password" name="password" id="password" class="input_login" required>
                    </div>
                    <div id="login-erro" class="hide">
                    </div>
                    <br>
                    <input type="submit" value="ENTRAR" id="btn-login">
                </form>
            </div>
        </div>
        <div id="container-atendimentos" class="hide1">
            <div id="top-app">
                <img src="../images/logo_szchat.svg" alt="logo" class="brand">
            </div>
            <div id="consulta-atendimentos">
                <input type="button" value="Logout" id="btn-logout" style="float: right;">
                Consultar atendimentos
                <br>
                <div>
                    <label for="">Ano</label>
                    <input type="number" min="2017" max="2099">
                </div>
                <div>
                    <label for="">Mês</label>
                    <input type="number" min="1" max="12">
                </div>
                <div>
                    <label for="">Telefone</label>
                    <input type="text" id="telephone" placeholder="Ex: 5585989890000" value="5585997931499">
                </div>
                <br>
                <input type="button" id="btn-search-attendances" value="Buscar">
                <br>
                <ul id="attendances-list">
                    
                </ul>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
