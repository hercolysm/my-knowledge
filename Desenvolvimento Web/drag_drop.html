<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>Drag e Drop elementos</title>
	<link rel="shortcut icon" href="nome_icone.ico">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Drag e Drop permite tomar um elemento arrastavel pela pagina">
	<script src="assets/js/jquery-3.1.1.min.js"></script>
	<script src="assets/js/jquery-ui.min.js"></script>
</head>
<body>
	<div class="container"><!-- container -->
		<div id="drag">
			<p>Click e arraste</p>
		</div>
		<div id="drop">
			<p id="msg">Arraste pra cรก</p>
		</div>
	</div><!-- fim container -->
</body>
</html>

<script type="text/javascript">
	$(function(){

		//
		$("#drag").draggable({
			helper: "clone"
		});

		//
		$("#drop").droppable({
			drop: function(event, ui){alert('teste');
				var text = $("</p>").text(ui.draggable.text());
				$(this).append(text);
				$(this).find("#msg").text("Muito bom! Continue arrastando");
			}
		});

	});
</script>
